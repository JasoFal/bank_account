<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/styles.css" type="text/css" media="all">
  <title>Bank of Me</title>
</head>
<body>
  <h1>Bank of Me</h1>
  <h2>Register Account</h2>
  <form id="register-account">
    <div class="form-group">
      <label for="new-account-name">Name</label>
      <input type="text" class="form-control" id="new-account-name" name="new-account-name"> 
    </div>
    <div class="form-group">
      <label for="initial-deposit">Initial Deposit</label>
      <input type="number" class="form-control" id="initial-deposit" name="initial-deposit">
    </div>
    <button type="submit" class="btn-primary">Create Account</button>
  </form>
  <br>
  <form id="balance-deposit">
    <div class="form-group">
      <label for="deposit-funds">Deposit Funds</label>
      <input type="number" class="form-control" id="deposit-funds" name="deposit-funds">
      <button type="submit" class="btn-primary">Deposit Funds</button>
    </div>
  </form>
  <form id="balance-withdraw">
    <div class="form-group">
      <label for="withdraw-funds">Withdraw Funds</label>
      <input type="number" class="form-control" id="withdraw-funds" name="withdraw-funds">
      <button type="submit" class="btn-primary">Withdraw Funds</button>
    </div>
  </form>
  <h3>Current Balance:</h3>
  <br>
  <p id="balance"></p>
</body>
</html>
